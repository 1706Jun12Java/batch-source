<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Employee Reimbursement System</title>
<link rel="stylesheet" type="text/css" href="basic.css" />
<script type="text/javascript" src="JSFunctionality.js"></script>
</head>
<body>
	<h1>Update Your Information</h1>
	<br>
	<fieldset>
		<div style="text-align: left">
			<div id="message"></div>
			<div id="currNames"></div>
		</div>
		<p>What would you like to update?</p>
		<select id="info" name="info">
			<option value="password">Password</option>
			<option value="fname">First Name</option>
			<option value="lname">Last Name</option>
		</select> <br>
		<p>
			New: <input type="text" id="new" name="new"><br> <input
				type="hidden" name="action" value="update">
		</p>
		<button onclick="update()">Update Information</button>
		<br> <br>
		<div style="text-align: right">
			<a href="#" onclick="history.go(-1)">Go Back</a>
		</div>
	</fieldset>

</body>
</html>
