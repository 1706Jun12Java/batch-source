<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="public/images/favi.png">

    <title>Reimbursement form</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="public/css/signin.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="container">

    <form class="form-signin" action="/request" method="post" enctype="multipart/form-data">
        <h2 class="form-signin-heading">Reimbursement Form</h2>

        <div>
            <label for="inputType">Their role</label>
            <select name="type" id="inputType" class="form-control">
                <option value="1" selected>Business</option>
                <option value="2">Travel</option>
                <option  value="3">Other</option>
            </select>
        </div>

        <div>
            <label for="inputAmount">Amount</label>
            <input type="number" name="amount" id="inputAmount" class="form-control" placeholder="Enter amount"
                   required>
        </div>

        <div>
            <label for="inputReceipt">Receipt image</label>
            <input type="file" name="image" id="inputReceipt" class="form-control" accept="image/png">
            <p class="help-block">Only accepts .JPG, .PNG, or .JPEG file (Max: 5MB)</p>
        </div>

        <div class="form-group">
              <label for="inputDescription">Comment:</label>
              <textarea name="description" class="form-control" rows="5" id="inputDescription" placeholder="Anything else we should know about this request?"></textarea>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
    </form>
    <button class="btn btn-lg btn-warning btn-block form-signin"><a href="/profile">Cancel</a> </button>

</div> <!-- /container -->
</body>
</html>
