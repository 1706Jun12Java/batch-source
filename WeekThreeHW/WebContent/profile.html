<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="profile.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
  <script src="profile.js" ></script>
  
</head>
<body>

<nav class="navbar navbar-custom navbar-fixed-top">  
      <span class="navbar-text">  
        <a type="button" href="logout" class="btn btn-danger navbar-btn"> logout</a>
      </span>  
      <span id="welcome_user" class="navbar-text navbar-brand">Welcome</span>
<div id="myProgress">
  <div id="myBar"></div>
</div>
</nav> 



 
<div class="container" style="margin-top:120px"> 



   <div class="panel-group" id="accordion">
    
    
  </div>  
  
</div>
    

    <div class="modal fade" id="confirm-delete" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">Confirm Delete</h4>
                </div>
            
                <div class="modal-body">
                    <p>You are about to delete this account. Are you sure?</p> 
                </div>
                
                <div class="modal-footer">
                	<form class="delete_account" action="delete" method="post">
                		<input type = "hidden"  name="account_id_delete" id="account_id_delete">
	                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
	                    <input class="btn btn-danger btn-ok" type="submit" value="delete" onClick="deleteTree()">
                    </form>
                </div>
            </div>
        </div>
    </div>

<div class="container">
<span class="glyphicon glyphicon-globe"></span>
<a  href="createAccount" >Open Another Account</a> 
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="exampleModalLabel"></h4>
      </div>
      <div class="modal-body">
        <form action="transaction"  method="post">
          <input type="hidden" name="account_id" id="account_id">
          <div class="form-group">
            <label for="transaction_type" class="control-label">Transaction Type:</label>
             <select name="transaction_type" class="form-control" id="transaction_type">
			  <option value="deposit">deposit</option>
			  <option value="withdraw">withdraw</option> 
			</select>
          </div>
          <div class="form-group">
            <label for="Amount" class="control-label">Amount:</label>
            <input type="number" step="0.001" class="form-control" id="Amount" 
            	name="transaction_amt" value="0" onfocusout="checkOverDraf()"></input>
          </div>
          <div id="error_overdraf"> </div>
          <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
	        <input type="submit" class="btn btn-primary" id="transact_btn" value="Confirm" > 
	      </div>
        </form>
      </div>
      
    </div>
  </div>
</div>
 
</body>

<footer class="navbar-fixed-bottom"> 

</footer>
</html>
