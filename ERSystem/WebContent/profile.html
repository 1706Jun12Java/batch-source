<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Profile</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://www.w3schools.com/lib/w3.js"></script>
<link rel="stylesheet" href="css/profile.css" />
</head>
<body>
<div class="nav" w3-include-html="nav.html"></div>
<div class="container">
	<div class="alert alert-danger" id="error" ></div>
    <h1>Profile</h1>
  	<hr>
	<div class="row">      
      <div class="personal-info">
        <h3>Personal info</h3>
        <div data-toggle="modal" data-target="#myPopup">
	        <form class="form-horizontal" role="form">
	          <div class="form-group">
	            <label class="col-lg-3 control-label">First name:</label>
	            <div class="col-lg-8">
	              <p class="form-control" id="firstname"></p>
	            </div>
	          </div>
	          <div class="form-group">
	            <label class="col-lg-3 control-label">Last name:</label>
	            <div class="col-lg-8">
	              <p class="form-control" id="lastname" type="text"></p>
	            </div>
	          </div>
	          
	          <div class="form-group">
	            <label class="col-lg-3 control-label">Email:</label>
	            <div class="col-lg-8">
	              <p class="form-control" id="email"></p>
	            </div>
	          </div>
	          <div class="form-group">
	            <label class="col-md-3 control-label">Username:</label>
	            <div class="col-md-8">
	              <p class="form-control" id="username"></p>
	            </div>
	          </div>
	          <div class="form-group">
	            <label class="col-md-3 control-label"></label>
	            <div class="col-md-8">
	              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Edit</button>
	            </div>
	          </div>
	        </form>
	    </div>
	    </div> <!-- end personal info -->
	   </div> <!-- end row -->
        <div class="modal fade" id="myModal" role="dialog">
		    <div class="modal-dialog">
		    
		      <!-- Modal content-->
		      <div class="modal-content">
		        <div class="modal-header">
		          <button type="button" class="close" data-dismiss="modal">&times;</button>
		          <h4 class="modal-title">Update Info<span id="formError" class="formError pull-right">aa</span></h4>
		           
		        </div>
		        <div class="modal-body">
		          <form class="form-horizontal" role="form">
	          <div class="form-group">
	            <label class="col-lg-3 control-label">First name:</label>
	            <div class="col-lg-8">
	              <input class="form-control" id="nfirstname" type="text"/>
	            </div>
	          </div>
	          <div class="form-group">
	            <label class="col-lg-3 control-label">Last name:</label>
	            <div class="col-lg-8">
	              <input class="form-control" id="nlastname" type="text">
	            </div>
	          </div>
	          <div class="form-group">
	            <label class="col-md-3 control-label">Password:</label>
	            <div class="col-md-8">
	              <input class="form-control" id="npassword" type="password"/>
	            </div>
	          </div>
	          <input type="hidden" id="userID"/>
	        </form>
		        </div>
		        <div class="modal-footer">
		          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		          <button type="button" class="btn btn-primary" id="save">Save</button>
		        </div>
		      </div>
		      
		    </div>
		  </div> <!-- end modal -->
</div> <!-- end container -->
<script src="js/profile.js"></script>
<script>w3.includeHTML();</script>
</body>
</html>
