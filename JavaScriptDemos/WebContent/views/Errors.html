<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>We got a problem</title>
</head>
<body>
	<p id="problem"></p>
	<p>please input a number between 5 and 10:</p>
	<input id="number" type="text">
	<button type="button" id="b1">Test Input</button>
	<p id="message"></p>
</body>
<script>
	var num = 1;
	try {
		num.toPrecision(500); //a number cannot have 500 significant digits 
	} catch (err) {
		document.getElementById("problem").innerHTML = err;
	}
	function test(input) {
		var message = document.getElementById("message");
		message.innerHTML = "all good";
		try{
			if (!input) throw "empty";
			if (isNaN(input)) throw "not a number";
			x = Number(input) //briefly use wrapper class
			if (x<5) throw "too low";
			if (x>10) throw "too high";
		}
		catch(err){
			message.innerHTML = "input is "+ err;
		}
	}
	document.getElementById("b1").addEventListener("click", function(){
		test(document.getElementById("number").value)});
</script>
</html>
