<div class="padTop">
<form action="changeInfo" method="post" accept-charset=utf-8>
	<div class="col-md-4 col-md-offset-4 borderMe">
		<legend>No change if field is empty:</legend>
		<div class="form-group">
			<label>New First Name:</label> <input class="form-control" type="text" name="nfname"
				placeholder="First Name">
		</div>
		<div class="form-group">
			<label>New Last Name:</label> <input class="form-control" type="text" name="nlname"
				placeholder="Last Name">
		</div>
		<div class="form-group">
			<label>New Email:</label> <input class="form-control" type="text" name="nemail"
				placeholder="Email">
		</div>
		<div class="centerDiv">
			<input type="submit" class="btn btn-info"  value="Change Info">
		</div>
	</div>
</form>
</div>
