<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Super User Page</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">	
<style>
	body {background-color:lightgreen;text-align:center;font-size:24px;} 
	span{font-size:24px;}
	legend{font-size:32px;}
	input{font-size:24px;}
</style>
</head>
<body>

<div class="container">
<form action="wd" method="post">
<fieldset>
		<legend>Withdraw or deposit to an account:</legend>
		BankAccountId#:<input type="text" name="bankidnum"><br> 
		Amount:<input type="text" name="amount"><br> Withdraw/Deposit
		<input list="operation" name="operation">
		<datalist id="operation">
			<option value="withdraw">
			<option value="deposit">
		</datalist><br>
		</fieldset>
		<input type="submit" value="  Confirm  " />
	</form>
	</div>
	
	
<div class="container">
	<form action="crde" method="post">
	<fieldset>
		<legend>Create a new account or your delete empty accounts:</legend>
		<input list="crde" name="crde">
		<datalist id="crde">
			<option value="DeleteEmptyAccounts">
			<option value="CreateNewAccount">
		</datalist><br>
		</fieldset>
		<input type="submit" value="  Do It  " />
	</form>
</div>

<div class="container">
<form action="createUser" method="post">
	<fieldset>
		<legend>Enter the information for a new user:</legend>
		Username:
		<input type="text" name="cusername"><br>
		Password:
		<input type="password" name="cpassword"><br>
		
		First name:
		<input type="text" name="cfname"><br>
		Last name:
		<input type="text" name="clname">
	</fieldset>
		<input type="submit" value="  Create User  ">
	</form>
</div>


<div class="container">
<form action="deleteUser" method="post">
	<fieldset>
		<legend>Deleting a user:</legend>
		Id of user to delete:<br>
		<input type="text" name="did"><br>
	</fieldset>
		<input type="submit" value="  Delete User  ">
	</form>
</div>
	<h2><a href="logout">Logout</a></h2><br><br>
</body>
</html>
