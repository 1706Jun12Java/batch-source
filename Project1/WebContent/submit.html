<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Submit a new reimbursement request</title>
<link rel="stylesheet" type="text/css" href="basic.css" />

</head>
<body>
	<h1>Submit a new reimbursement request</h1>
	<form action="upload" method="post" enctype="multipart/form-data"
		onsubmit="return confirm('Are you sure you want to submit this request?\nRequests can not be deleted after submission.')">
		<fieldset>
			<input type="hidden" name="action" value="new">
			<p>Enter the amount requested</p>
			$ <input type="text" name="amount" /> <br>
			<p>Write a description</p>
			<textarea name="desc" rows="5" cols="50">[Enter Description here]</textarea>
			<p>Select the reimbursement type</p>
			<select name="type">
				<option value="business">Business Expense</option>
				<option value="auto">Auto Mileage and Travel Expense</option>
				<option value="medical">Medical Expense</option>
				<option value="other">Other</option>
			</select><br>
			<p>You can also upload a picture of the receipt</p>
			<input type="file" name="image" size="50" /> <br> <br> <br>
			<input type="submit" value="Submit new request" />

			<div style="text-align: right">
				<a href="#" onclick="history.go(-1)">Go Back</a>
			</div>
		</fieldset>
	</form>
</body>
</html>
