<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="css/login.css"/>
</head>
<body>
<div class="contrainter-fluid">
<div class="alert alert-danger" id="error" ></div>
<div class="wrapper">
		<form class="form-signin">       
		    <h3 class="form-signin-heading">Welcome Back! Please Sign In</h3>
			  <hr class="colorgraph"><br>
			  <input id="username" type="text" class="form-control" name="username" placeholder="Username" required="" autofocus="" />
			  <input id="password" type="password" class="form-control" name="password" placeholder="Password" required=""/>     		  
			  <input id="login" class="btn btn-lg btn-primary btn-block" value="Login" type="button"/>  			
		</form>			
	</div>
</div>
<script src="js/login.js"></script>
</body>
</html>
