<!doctype html>
<html>
<head>
    <title>Main Menu</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css">
    body {
        background-color:  #d1f2eb;
        margin: 0;
        padding: 0;
        font-family: "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
        
    }
    div {
        width: 600px;
        margin: 5em auto;
        padding: 50px;
        background-color: #fff;
        border-radius: 1em;
    }
    a:link, a:visited {
        color: #38488f;
        text-decoration: none;
    }
    @media (max-width: 700px) {
        body {
            background-color: #fff;
        }
        div {
            width: auto;
            margin: 0 auto;
            border-radius: 0;
            padding: 1em;
        }
    }
    </style>    
</head>
<body>
<div>
    <h1>Main Menu</h1>
    <ol>
    	<li>View Account Balance</li>
    	<li>Delete Empty Account</li>
    	<li>Deposit Money</li>
    	<li>Withdraw Money</li>
    	<li>Check Super Status</li>
    	<li>Logout</li>
    </ol>
</div>
</body>
</html>
