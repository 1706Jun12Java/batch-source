<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Manager Login</title>
<style>
#wrapper {
	width: 900px;
	position: relative;
}

body {
	background-image:
		url("http://virtualcustoms.net/attachment.php?attachmentid=52695&d=1330551210");
	background-size: 1536px 780px;
	background-repeat: no-repeat;
}

input[type=text], input[type=password] {
	width: 100%;
	padding: 12px 20px;
	margin: 8px 0;
	display: inline-block;
	border: 1px solid #ccc;
	box-sizing: border-box;
}

button {
	background-color: #01629D;
	color: white;
	padding: 14px 20px;
	margin: 8px 0;
	border: none;
	cursor: pointer;
	width: 71.60%;
	position: relative;
	left: 73px;
}

button:hover {
	opacity: 0.8;
}

b {
	color: #D0CECD;
}

h1 {
	color: #D0CECD;
	text-align: center;
}

.cancelbtn {
	float: left;
	width: auto;
	padding: 14px 20px;
	background-color: #424242;
	position: relative;
	left: 200px;
}

.imgcontainer {
	text-align: center;
	margin: 0px 0 0px 0;
}

.container {
	float: right;
	padding: 135px;
	width: 480px;
	margin: 0 auto;
	position: relative;
	left: 235px;
}

span.psw {
	float: right;
	padding-top: 16px;
}

@media screen and (max-width: 300px) {
	span.psw {
		display: block;
		float: none;
	}
	.cancelbtn {
		width: 100%;
	}
}
</style>
</head>
<body>
	<div id="wrapper">


		<div class="container">
			<h1>Manager Sign In</h1>
			<form action="manager" method="post">
				<label><b>Username</b></label> <input type="text"
					placeholder="Enter Username" name="musername" required> <label><b>Password</b></label>
				<input type="password" placeholder="Enter Password" name="mpassword"
					required>
				<button type="submit">Login</button>
				<br> <a href="MainPage.html"><button class="cancelbtn"
						type="button">Go Back</button></a>
						</form>
		</div>

		</form>
	</div>

</html>
