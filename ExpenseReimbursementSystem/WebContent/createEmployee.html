<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>ERS Register Employee</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
</head>
<body>
	<h1>Register Employee</h1>
	<form>
		<div class="form-group">
			<label for="Username">Username:</label> <input name="username"
				class="form-control" id="username" placeholder="Username" required>
		</div>
		<div class="form-group">
			<label for="Password">Password:</label> <input type="password"
				class="form-control" id="password" placeholder="Password" required>
				<button type="Showpw" class="btn btn-default">Show Password</button>
		</div>
		<div class="form-group">
			<label for="Firstname">First Name:</label> <input name="firstname"
				class="form-control" id="firstname" placeholder="First Name"
				required>
		</div>
		<div class="form-group">
			<label for="Lastname">Last name:</label> <input name="lastname"
				class="form-control" id="lastname" placeholder="Last Name" required>
		</div>
		<div class="form-group">
			<label for="Email">Email:</label> <input type="email"
				class="form-control" id="email" placeholder="E-mail" required>
		</div>
		<button type="CreateEmp" class="btn btn-default">Create
			Employee</button>
				<!-- <div class="form-group">
    <label for="exampleInputFile">File input</label>
    <input type="file" id="exampleInputFile">
    <p class="help-block">Example block-level help text here.</p>
  </div> -->
	</form>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
</body>
</html>
