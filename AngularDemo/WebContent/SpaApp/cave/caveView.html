<div ng-controller='CaveCtrl' class="container" class="row">
	<h3>Caves</h3>
	<div class="col-md-6">
		<h4>Search caves:</h4>
		<input type="text" ng-model="search">
		<ul>
			<li ng-repeat="cave in caves | filter:search | orderBy:'id'">
			<input type="checkbox" ng-model="cave.rm"/>
			cave id: {{cave.id}}, cave name: {{cave.name}}</li>
		</ul>
		<button ng-click="remove($cave)">Remove selected cave</button>
	</div>
	<div class="col-md-6">
		<h4>Add Cave:</h4>
		<form ng-submit="addCave()">
			<input type="text" ng-model="newCaveName" size="30"
			placeholder="enter new cave name" ng-style="inputStyle" style="">
			<input type="submit" value="add this cave">
		</form>
	</div>
</div>
