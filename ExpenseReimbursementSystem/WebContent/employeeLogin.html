    body {
        background-color: #212f3d;
        margin: 0;
        padding: 0;

<body>
	</br>
    <h1><center>Employee Login</center></h1>
    </br>
    <div class="container" style="color:white; font-family:'Lato',sans-serif;">
  <form method="post" action="employeeLoginServlet">
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Username</label>
      <div class="col-sm-10">
        <input type="text" name="username" class="form-control" id="inputEmail3" placeholder="Enter your username...">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Enter your password...">
      </div>
    </div>
    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Sign in</button>
      </div>
    </div>
  </form>
</div>

</body>
