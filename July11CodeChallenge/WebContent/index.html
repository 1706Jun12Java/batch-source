<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ajax</title>
</head>
<body>
	<p id="present"></p>
	<button type="button" onclick="get()">Get</button>
	<br>
	<button type="button" onclick="post()">Post</button>
	<script>
	
		function get(){
			var xhttp = new XMLHttpRequest()
					|| new ActiveXObject("Microsoft.HTTPRequest");
			xhttp.onreadystatechange = function() {
				if (this.readyState === 4 && this.status === 200) {
					document.getElementById("present").innerHTML = xhttp.responseText;
				}
			};
			xhttp.open("GET", "http://localhost:8080/July11CodeChallenge/servlet", true);
			xhttp.send();
		}
		
		function post(){
			var xhttp = new XMLHttpRequest()
					|| new ActiveXObject("Microsoft.HTTPRequest");
			xhttp.onreadystatechange = function() {
				if (this.readyState === 4 && this.status === 200) {
					document.getElementById("present").innerHTML = xhttp.responseText;
				}
			};
			xhttp.open("POST", "http://localhost:8080/July11CodeChallenge/servlet", true);
			xhttp.send();
		}
	</script>
</body>
</html>
