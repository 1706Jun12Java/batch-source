<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="views/styles/style.css" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css"
	href="//fonts.googleapis.com/css?family=Lobster" />
</head>

<body>

	<div id="reimbursementForm">
		<nav class="navbar navbar-default">
			<ul class="nav nav-pills">
				<li role="presentation" class="active"><a href="">Home</a></li>
				<li role="presentation"><a href="logout">Logout</a>
			</ul>
		</nav>

		<div class="welcomeClass">
			Welcome
			<div id="employeeName"></div>
		</div>


		<form class="form" role="form" method="post" enctype="multipart/form-data" action="reimbursementform">
			<div class="form-group">
				<label class="sr-only">Amount</label> <input type="text"
					class="form-control" id="amount" placeholder="amount" name="amount"
					required>
			</div>
			<div class="form-group">
				<label class="sr-only">Description</label> <input type="description"
					class="form-control" id="description" placeholder="description"
					name="description" required>
			</div>

			<div class="form-group">
				<input type="file" class="form-control" id="receipt" name="receipt"
					required>
			</div>

			<div class="form-group">
				<select class="form-control" id="selectReimbursementType" name="selectReimbursementType">
					<option>Business</option>
					<option>Travel</option>
					<option>Medical</option>
				</select>
			</div>

			<!-- 	<div class="form-group">
					<div id = "login-error"></div>
				</div> -->
			<div class="form=group">
				<button type="submit" class="btn btn-primary btn-block">Submit Reimbursement Request</button>
			</div>
		</form>
	</div>

</body>
</html>
